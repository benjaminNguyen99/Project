<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Advertisements Manager</title>
    <script src="./Assets/js/index.js"></script>
</head>

<body>
    <!-- TOP NAVIGATION BAR SECTION -->
    <header>
        <figure class="brand"><img src="./Assets/Images/logo.png" alt="" class="header-logo"></figure>
        <nav class="menu">
            <input type="checkbox" id="menuToggle">
            <label for="menuToggle" class="menu-icon"><i class="fa fa-bars"></i></label>
            <ul>
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./ViewAdvertisements.html">
                    <li>View Advertisements</li>
                </a>
                <a href="./AddAdvertisement.html">
                    <li>Add Advertisements</li>
                </a>
                <a href="./index.html">
                    <li>Login</li>
                </a>
                <a href="./index.html">
                    <li>Register</li>
                </a>
            </ul>
        </nav>
    </header>
    <!-- TOP NAVIGATION BAR SECTION -->

    <div class="sign-in-form-container">
        <form class="login-reg-form">
            <div class="text-align-center">
                <button type="button"
                    class="primary-button font-family-roboto border-top-right-rad-15 border-bottom-left-rad-15 active-form-tab"
                    id="reg-form-btn" onclick="toggleForm()">Register</button>
                <button type="button"
                    class="primary-button font-family-roboto border-top-right-rad-15 border-bottom-left-rad-15"
                    onclick="toggleForm()" id="login-form-btn">Login</button>
            </div>
            <div id="registration-form" class="">
                <h1 class="text-align-center text-color-white margin-y-40">REGISTER</h1>
                <input type="text" class="display-block margin-x-auto form-fields" placeholder="First Name">
                <input type="text" class="display-block margin-x-auto form-fields" placeholder="Last Name">
                <input type="email" class="display-block margin-x-auto form-fields" placeholder="Email">
                <input type="password" class="display-block margin-x-auto form-fields" placeholder="Password">
                <input type="password" class="display-block margin-x-auto form-fields" placeholder="Confirm Password">
                <p class="text-align-center text-color-white">Already have an account? <a href="#"
                        class="text-color-white text-decoration-underline" onclick="toggleFormToLogin()"
                        type="button">Login Now</a>
                </p>
                <button type="button" class="display-block margin-x-auto secondary-buttons">Register Now</button>
            </div>
            <div id="login-form" class="display-none">
                <h1 class="text-align-center text-color-white margin-y-40">Login</h1>
                <input type="email" class="display-block margin-x-auto form-fields" placeholder="Email">
                <input type="password" class="display-block margin-x-auto form-fields" placeholder="Password">
                <p class="text-align-center text-color-white">Remember me <input type="checkbox" name="" id=""></p>
                <button type="button" class="display-block margin-x-auto secondary-buttons">Login Now</button>
            </div>
        </form>
    </div>






</body>

</html>
